<script type="text/babel">
window.onload = function(){
    $("#app_body").css({"opacity":"1"})
    // 图书购买
    $(".classify_content").eq(0).css({"display":"block"})
    for (let index = 0; index < $(".classify_name").length; index++) {
        $(".classify_name").eq(index).click(function(){
            $(".classify_name").css({"color":" #333"});
            $(".classify_name").find(".sanjiao1").css({'display':"inline-block"})
            $(".classify_name").find(".sanjiao2").css({'display':"none"})
            $(this).css({"color":" #0e5daa"});
            $(this).find(".sanjiao1").css({'display':"none"})
            $(this).find(".sanjiao2").css({'display':"inline-block"})
            $(".classify_content").css({"display":"none"})            
            $(".classify_content").eq(index).css({"display":"block"})
        })
    }

}

   
</script>
